<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button id="newBookBtn">New Book</button>
        <dialog closedby="any">
            <form action="" id="newBookForm">
                <div>
                    <label for="book-name">Book name</label>
                    <input type="text" name="book-name" id="book-name" placeholder="The Hobbit">
                </div>
                <div>
                    <label for="author-name">Author name</label>
                    <input type="text" name="author-name" id="author-name" placeholder="J. R. R. Tolken">
                </div>
                <div>
                    <label for="pages">Length (pages)</label>
                    <input type="tel" name="pages" id="pages" placeholder="295">
                </div>
                <div>
                    <label for="is-read">Read</label>
                    <input type="radio" name="is-read" id="true">
                    <label for="is-read">Not Read</label>
                    <input type="radio" name="is-read" id="false">
                </div>
                <button type="submit">Submit</button>
            </form>
        </dialog>

        <div id="book-container"></div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
